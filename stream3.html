<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wStream â€” 3</title>
  <link rel="icon" type="image/png" href="wstream.png">
  <style>
    :root {
      --bg-1:#0d0d0d;
      --bg-2:#1a0026;
      --accent:#a855f7;
      --accent-2:#9333ea;
      --text:#eae6f9;
      --header-h:64px;
    }

    html, body {
      margin:0; padding:0;
      font-family:Inter, system-ui, sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg-1) 0%,var(--bg-2) 50%, #3d0066 100%);
      min-height:100vh;
      overflow-x: hidden;
    }

    header {
      position:sticky; top:0; z-index:100;
      display:flex; justify-content:space-between; align-items:center;
      height:var(--header-h); padding:0 20px;
      backdrop-filter: blur(6px);
      background: rgba(10,6,12,0.3);
      border-bottom:1px solid rgba(168,85,247,0.1);
    }

    nav a {
      padding:8px 14px; border-radius:8px;
      color:var(--text); text-decoration:none; font-weight:600;
      transition: all .2s;
      margin-left:8px;
    }

    nav a:hover { background:rgba(168,85,247,0.2); }
    nav a.active { background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; }

    main {
      padding:0 10px 10px 10px;
      padding-top:calc(var(--header-h)+10px);
      max-width:100%;
      margin:0 auto;
    }

    h1 {
      text-align:center;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:20px;
    }

    .player-container {
      display:flex;
      justify-content:space-between;
      gap:1%;
      width:100%;
    }

    .player-wrap {
      width:49%;
      height:90vh; /* wysokoÅ›Ä‡ dopasowana do okna, brak przewijania */
      border-radius:12px;
      overflow:hidden;
      background:#000;
    }

    .player-wrap iframe {
      width:100%;
      height:100%;
      border:0;
    }

    /* RESPONSYWNOÅšÄ† */
    @media (max-width: 1024px) {
      .player-container { flex-direction: column; gap:10px; }
      .player-wrap { width:100%; height:80vh; }
      header { flex-direction: column; height:auto; padding:10px; }
      nav { margin-top:8px; }
    }

    @media (max-width: 768px) {
      .player-wrap { height:70vh; }
      nav a { padding:6px 10px; font-size:14px; margin-left:4px; }
    }

    @media (max-width: 480px) {
      h1 { font-size:1.5rem; }
      .player-wrap { height:60vh; }
    }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700;">wStream</div>
    <nav>
      <a id="nav1" href="index.html">Stream 1</a>
      <a id="nav2" href="stream2.html">Stream 2</a>
      <a id="nav3" href="stream3.html">Stream 3</a>
      
    </nav>
  </header>

  <main>
    <h1>ðŸŽ¬ wStream 3</h1>
    <div class="player-container">
      <div class="player-wrap">
        <iframe id="player1" src="https://strumyk.net/embed/65" allowfullscreen allow="encrypted-media; picture-in-picture"></iframe>
      </div>
      <div class="player-wrap">
        <iframe id="player2" src="https://strumyk.net/embed/101" allowfullscreen allow="encrypted-media; picture-in-picture"></iframe>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('nav3').classList.add('active');
  </script>
</body>
</html>
